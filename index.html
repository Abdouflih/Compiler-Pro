<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Compiler Pro Website</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/j6sbC6K/Compiler-Pro.jpg">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="header">
    <a href="https://google.com" class="logo-network"></a>
    <div class="logo"></div>
    <div class="logo-github"></div>
  </div>
  <div id="demo">
    <div class="title">Compiler Pro, The Best Discord Bot To Compile What You Need.</div>
    <div class="invite-now-wrapper">
      <a href="https://youtube.com" class="invite-now">Invite Now</a>
    </div>

      <div class="discord-app">
        <div class="app-buttons"></div>
        <div class="guilds">

          <div class="guild" style="background-image: url(https://top.gg/_next/image?url=https%3A%2F%2Fimages.discordapp.net%2Favatars%2F1048639141270802494%2Fa193d0c509b572baeb867b768ddac5d0.png%3Fsize%3D128&w=128&q=75?size=1024);"></div>
          <div class="guild guild-add"></div>
        </div>
        <div class="channels">
          <div class="header">Compiler Pro Support</div>
          <div class="channel-wrapper"></div>
          <div class="user"></div>
        </div>
        <div class="chat">
          <div class="header">general</div>
          <div class="messages-wrapper">
            <div class="messages"></div>
          </div>
          <div class="input-wrapper">
            <div class="input">
              <textarea placeholder="Message #general" disabled="disabled"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
<!-- partial -->
  <script  src="./script.js"></script>
